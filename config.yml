name: unigen
version: "0.1"
author: Satori
about: Unigen is a converter for metadata generated by Unity's il2cpp tool. It can convert il2cpp metadata into many formats.
args:
  - binary:
      short: b
      long: binary
      value_name: BINARY
      help: target binary
      takes_value: true
      required: true
  - metadata:
      short: m
      long: metadata
      value_name: METADATA
      help: target metadata file
      takes_value: true
      required: true
